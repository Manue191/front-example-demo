<div class="container col-md-6">
    <div class="card"> 
        <div class="card-header">
            <h3>Update User</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group d-none">
                    <input [(ngModel)]="modelUsuario.id" name="id" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Firs Name</label>
                    <input [(ngModel)]="modelUsuario.fname" name="fname" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Last Name</label>
                    <input [(ngModel)]="modelUsuario.lname" name="lname" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Email</label>
                    <input [(ngModel)]="modelUsuario.email" name="email" type="text" class="form-control">
                </div>
                <button (click)="updateUsuario(modelUsuario)" class="btn btn-danger">Submit</button>
            </form>
        </div>
    </div>
</div>
